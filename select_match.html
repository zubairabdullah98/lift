{% extends "layout.html" %}
{% block content %}
<div class="max-w-md mx-auto mt-10">
    <h2 class="text-2xl font-semibold mb-4">Run User ↔ Job Match</h2>
    <form method="POST" action="/run-match" class="space-y-4">
        <label class="block">
            <span class="text-gray-700">Select User:</span>
            <select name="user_id" class="w-full border px-3 py-2 rounded">
                {% for user in users %}
                    <option value="{{ user.id }}">{{ user.name }} ({{ user.skills }})</option>
                {% endfor %}
            </select>
        </label>
        <label class="block">
            <span class="text-gray-700">Select Job:</span>
            <select name="job_id" class="w-full border px-3 py-2 rounded">
                {% for job in jobs %}
                    <option value="{{ job.id }}">{{ job.title }} - {{ job.description }}</option>
                {% endfor %}
            </select>
        </label>
        <button type="submit" class="bg-red-600 text-white px-4 py-2 rounded hover:bg-red-700">Run Match</button>
    </form>
</div>
{% endblock %}
