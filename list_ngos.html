{% extends "layout.html" %}
{% block content %}
<h2 class="text-xl font-bold mb-4">All NGOs</h2>
<ul class="space-y-2">
    {% for ngo in ngos %}
    <li class="p-2 bg-gray-100 rounded shadow">
        <strong>{{ ngo.name }}</strong> – {{ ngo.mission }} – {{ ngo.location }} – {{ ngo.contact }}
    </li>
    {% endfor %}
</ul>
{% endblock %}
