{% extends "layout.html" %}
{% block content %}
<h2 class="text-xl font-bold mb-4">Add New User</h2>
<form action="/api/users/add" method="POST" class="space-y-4">
    <input type="text" name="name" placeholder="Name" required class="block w-full border p-2 rounded" />
    <input type="email" name="email" placeholder="Email" required class="block w-full border p-2 rounded" />
    <input type="text" name="skills" placeholder="Skills" required class="block w-full border p-2 rounded" />
    <input type="text" name="location" placeholder="Location" required class="block w-full border p-2 rounded" />
    <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded">Add User</button>
</form>
{% endblock %}
